<VirtualHost *:80>
	ServerName example.com

	DocumentRoot /var/www/my-unhosted-website
	<Location /> AllowOverride All </Location>
	<Location /webdav> Dav On </Location>
</VirtualHost>
<IfModule mod_ssl.c>
	<VirtualHost *:443>
		ServerName example.com
		ServerAlias www.example.com

		DocumentRoot /var/www/my-unhosted-website
		<Location /> AllowOverride All </Location>
		<Location /webdav> Dav On </Location>

		SSLEngine on
		SSLCertificateFile /root/ssl.crt
		SSLCertificateKeyFile /root/ssl.key
		SSLCertificateChainFile /root/sub.class1.server.ca.pem
	</VirtualHost>
</IfModule>
